<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var ul = document.getElementById('aqi-list');
        aqiData= aqiData.filter(function(a){
           return a[1]>60;
        });
        aqiData.sort(function(a,b){
            return a[1]<b[1];
        });
        //举个反例，尽量避免循环内使用appendChild，应该最后一次性添加
        for(var i=0;i<aqiData.length;i++){
            var li =document.createElement('li');
            li.innerText ='第'+(i+1)+'名: '+ aqiData[i][0]+','+aqiData[i][1];
            ul.appendChild(li);
        }
    })();

</script>
</body>
</html>
