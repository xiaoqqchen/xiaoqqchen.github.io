<div class="main">

<script>
A.init(function () {

    var me = this;

    require(['../src/SortTable'], function (SortTable) {

        var st = new SortTable({
            prefix: 'ecl-ui-filter',
            main: me.qq('main'),
            data:[],
            header:[{name:'area',label:"站点名称"},
                {name:'aqi',label:"AQI",sort:-1},
                {name:'pm2_5',label:"PM25",sort:-1},
                {name:'pm10',label:"PM10",sort:-1},
                {name:'co',label:"CO",sort:-1},
                {name:'no2',label:"NO2",sort:-1},
                {name:'o3',label:"O3"}]
        });

        st.render();

        var xhr = new XMLHttpRequest();
        xhr.open('get','./2016050100.json');
        xhr.onreadystatechange =function(){
            var value = JSON.parse(xhr.responseText);
            st.fill(value);
            st.render();
        };
        xhr.send();

    });
});

</script>
