<html>
    <head>
        <title>跳转到APP</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="pragram" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache,must-revalidate"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="referrer" content="always"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
       <script>
            function fontAdapt() {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                var offsetWidth = html.offsetWidth;
                var maxWidth = Math.max(windowWidth, offsetWidth);
                var agent = navigator.userAgent.toLowerCase(), version;
                if (agent.indexOf("ipad") > -1) {
                    if (agent.indexOf("like mac os x") > 0) {
                        version = (agent.match(/os [\d._]*/gi) + "").replace(/[^0-9|_.]/ig, "").replace(/_/ig, ".");
                        if (version && version.substring(0, 1) <= 8) {
                            html.style.width = 540 + "px"
                        }
                    }
                    maxWidth = Math.min(414, maxWidth)
                }
                html.style.fontSize = maxWidth / 7.5 + "px"
            }
            fontAdapt();
            window.onresize = fontAdapt;
        </script>
    </head>
    <body>
        <style>
            body {
                font-size: .5rem;
            }
            input {
                font-size: .4rem;
            }
        </style>
        <div>
            <span>花首页</span>
            <a href="javascript:;" onclick="showWebView('https://mxfd.vip.com/center', 1)">商城APP</a>
            <a href="javascript:;" onclick="showWebView('https://mxfd.vip.com/center', 2)">金融APP</a>
        </div>
        <div>
            <span>现金贷首页</span>
            <a href="javascript:;" onclick="showWebView('https://mxjd.vip.com/pages/v2/index', 1)">商城APP</a>
            <a href="javascript:;" onclick="showWebView('https://mxjd.vip.com/pages/v2/index', 2)">金融APP</a>
        </div>
        <div>
            <hr/>
            跳backId:<input id="backId"/><br/>
            <a href="javascript:;" onclick="showWebViewByBackId(1)">商城APP</a>
            <a href="javascript:;" onclick="showWebViewByBackId(2)">金融APP</a>
            <hr/>
        </div>
        <script>
            window.showWebView = function(url, type) {
                let webViewUrl = "";
                if(type == 1) {
                    webViewUrl = "vipshop://showWebview?url=" + encodeURIComponent(url)
                }else {
                    webViewUrl = "vipjr://showWebView?body=" + encodeURIComponent(JSON.stringify({"url": url, "isLogin":false}));
                }
                window.location.href = webViewUrl;
            }
            window.showWebViewByBackId = function(type) {
                var backId = document.getElementById('backId').value
                localStorage.setItem('backId', backId)
                showWebView('https://mxfd.vip.com/publicity?backId='+backId, type);
            }
            if(!!localStorage.getItem('backId')) {
                let backId =  localStorage.getItem('backId');
                document.getElementById('backId').value = backId;
            }else {
                localStorage.setItem('backId', 'wbswxkd2018051602')
                document.getElementById('backId').value = 'wbswxkd2018051602';
            }
        </script>
        <div>
            <span>p=center</span>
            <a href="javascript:;" onclick="showWebView('https://mxfd.vip.com/mxfd?p=center', 1)">商城APP</a>
            <a href="javascript:;" onclick="showWebView('https://mxfd.vip.com/mxfd?p=center', 2)">金融APP</a>
        </div>

            <span>publicityShortUrl_w_local</span>
            <a href="javascript:;" onclick="showWebView('https://mxfd.vip.com/mxfd?p=publicityShortUrl_w_local', 1)">商城APP</a>
            <a href="javascript:;" onclick="showWebView('https://mxfd.vip.com/mxfd?p=publicityShortUrl_w_local', 2)">金融APP</a>
        </div>
    </body>
</html>
