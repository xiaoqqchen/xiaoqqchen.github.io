<!DOCTYPE html>
<html>
<head>
	<title>双向绑定测试</title>
	<meta charset="utf-8">
</head>
<body>
<script src="directive.js"></script>
<script src="parsers.js"></script>
<script src="compiler.js"></script>
<script src="index.js"></script>

<p>
	<input type="button" name="" onclick="changeValue()" value="改变对象">
</p>
<div id="demo">
	{{a}} {{a}}
	<p>{{a}}</p>
	<p>{{a}}</p>
	<p>{{a}}</p>
	<p>{{a}}</p>
	<p>{{a}}
		<p>   {{a}}</p>
	</p>
</div>
	
<script type="text/javascript">
	var data = {
		a:"Hello MVVM",
		b:{
			bb:"BB"
		}
	};
	var el = document.getElementById('demo');

	var vue = new Vue({
		data:data,
		el:el
	});

	function changeValue(){
		data.a = "Hello World!";
	}
</script>

</body>
</html>
